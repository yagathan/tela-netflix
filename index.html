<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
    
</head>

<body>
    <header>
        <div class="container">

            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>


        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, família, mudando o destino de todos.</p>

                <div class="botoes">

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/flash.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="img/loki.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="img/peaky.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="img/round6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="img/venom.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="img/walkingdead.jpg" alt="" srcset="">
            </div>

    </div>

    <script src=" https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="owl/jquery.min.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
